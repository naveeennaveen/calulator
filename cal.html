<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(){

        
        var x=20;
        var y=20;
        var res=x+y;
        document.write("the result is add value  := "+ res+"<br>");
        }
        function sub(){

        
var x=10;
var y=20;
var res=x-y;
document.write("the result is sub value  := "+ res+"<br>");
}
function mul(){

        
var x=10;
var y=20;
var res=x*y;
document.write("the result is mul value  := "+ res+"<br>");
}
function div(){

        
var x=20;
var y=20;
var res=x/y;
document.write("the result is div value  := "+ res+"<br>");
}
    </script>
    <button type="button" onclick="add()">add value</button><br>
    <button type="button" onclick="sub()">sub value</button><br>
    <button type="button" onclick="mul()">mul value</button><br>
    <button type="button" onclick="div()">div value</button><br>
</body>
</html>
